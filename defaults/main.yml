---
neovim_version: v0.7.0

neovim_download_uri: https://github.com/neovim/neovim/releases/download
neovim_archive_uri: "{{ neovim_download_uri }}/{{ neovim_version }}/nvim-{{ neovim_arch }}.tar.gz"
neovim_checksum_algo: sha256
neovim_download_checksum_uri: "{{ neovim_download_uri }}/{{ neovim_version }}/nvim-{{ neovim_arch }}.tar.gz.{{ neovim_checksum_algo }}sum"

neovim_owner: root
neovim_group: root

neovim_install_prefix: /opt
neovim_tmp_dir: /tmp
neovim_archive_name: "nvim_{{ neovim_version }}.tar.gz"
